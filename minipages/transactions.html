  // 1) Function to fetch and process transactions
  async function fetchAndProcessTransactions(userId) {
    // Path: users/{userId}/Transactions
    const transactionsRef = ref(db, `users/${userId}/Transactions`);
    try {
      const snapshot = await get(transactionsRef);
      if (snapshot.exists()) {
        const transactionsData = snapshot.val();
        let count = 0;
        let total = 0;

        // Loop over each transaction child
        for (const txId in transactionsData) {
          count++;
          const tx = transactionsData[txId];
          // If the transaction has an "amount" property
          const amount = parseFloat(tx.amount) || 0;
          total += amount;
        }

        updateTransactionUI(count, total);
      } else {
        // If no data, show 0
        updateTransactionUI(0, 0);
      }
    } catch (error) {
      console.error("Error fetching transactions:", error);
      updateTransactionUI(0, 0);
    }
  }

  // 2) Function to update the DOM
  function updateTransactionUI(count, total) {
    if (transactionCountEl) {
      transactionCountEl.textContent = count;
    }
    if (transactionTotalEl) {
      // Format to 2 decimal places
      transactionTotalEl.textContent = total.toFixed(2);
    }
  }

function convertFileToBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();

    reader.onload = () => {
      resolve(reader.result);  // Base64 string is in reader.result
    };

    reader.onerror = (error) => {
      reject(error);
    };

    // Read the file as a Data URL (base64)
    reader.readAsDataURL(file);
  });
}
